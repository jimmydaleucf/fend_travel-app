<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Travel App</title>
</head>
<body>
<h1> Jimmy's Travel App</h1>

<div class="wrapper">
<div class='container' id="user-input"><form action="">
    <label for="destination">Where would you like to visit?</label><br>
    <div id="form-submit">
    <input title="Enter Destination Here" class="form-txt" type="text" id="destination" name="destination" placeholder="Enter City and State/Country">
    <label for="departure-date">Departure Date</label>
    <input title="When do you plan to travel?" class="form-txt" type="date" id="departure-date" name="departure-date">
    <input title="Click Here to Submit" type="submit" value="submit" id="submit"></div>
</form>
</div>
</div>



<!-- <h2>Trip Info:</h2> -->
<h3 id= "countdown">Your trip to Tampa is in 6 days!</h3>
<div class="box" id="weather-card">
    <h2 id="weather-h3">Typical Weather</h2>
    <div id="weather-wrapper" class="box">
        <div class="" id= "icon"><img src="src/client/media/icons/c02d.png"></div>
        <div id="weather-details">
            <div id = "weather">Partly Cloudy</div>
            <div id="temp">72F</div>
        </div>
    </div>
</div>

<div class="image-container" id="image"><img id="dest-image" src="https://pixabay.com/get/g6b0459dd605a52e941af62617e49b1293fa66589c8e7aaa2243ec388d94f7996a94dab7251cfe9fdd77f2dada647cafd_640.jpg"></div>
